version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    versioning-strategy: increase
    ignore:
      # Only track major bumps â€” minor/patch handled via npm update
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "eslint-plugin-*"
          - "typescript-eslint"
      storybook:
        patterns:
          - "storybook"
          - "@storybook/*"
          - "@chromatic-com/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
